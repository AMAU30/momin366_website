<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .logo {
            height:90px;
            width:90px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="email"] {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF; /* Bootstrap Primary Color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #28a745; /* Bootstrap Success Color */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Smaller heading on mobile */
            }
            
            input[type="text"],
            input[type="email"] {
                width: 90%; /* Full width on mobile */
                font-size: 0.9em; /* Smaller text on mobile */
            }
            
            button {
                width: 90%; /* Full width button on mobile */
                font-size: 0.9em; /* Smaller text on mobile */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <a href="index.html">
    <img src="assets/logo/logo.png" alt="Logo" class="logo" > </a>
    <h1>Contact Us</h1>
    <form id="contactForm" onsubmit="return handleSubmit(event)">
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <input type="email" id="email" name="email" placeholder="Your Email Address" required>
        <button type="submit">Send</button>
    </form>
    <div id="message" class="message"></div>
    <p>If you need assistance, please contact us at <a href="mailto:support@34443">support@momin366.com</a></p>
</div>

<script>
    function handleSubmit(event) {
        event.preventDefault(); // Prevent the form from submitting normally
        
        // Get the values from the input fields
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        // Display a message
        const messageDiv = document.getElementById('message');
        
        // You can customize this message as needed
        messageDiv.textContent = 'Email sent successfully!';

        // Clear the input fields
        document.getElementById('contactForm').reset();
        
        return false; // Prevent any further action
    }
</script>

</body>
</html>
